<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }
        .header {
            background: #2563eb;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .container {
            padding: 15px;
        }
        .search-box {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .search-box:focus {
            outline: none;
            border-color: #2563eb;
        }
        .prompt-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .prompt-item:hover {
            border-color: #2563eb;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.1);
        }
        .prompt-header {
            padding: 12px;
            font-weight: 500;
            color: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .prompt-preview {
            padding: 0 12px 12px;
            font-size: 12px;
            color: #64748b;
            line-height: 1.4;
        }
        .delete-btn {
            color: #ef4444;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 12px;
        }
        .delete-btn:hover {
            background: #fef2f2;
        }
        .add-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
        }
        .add-btn:hover {
            background: #059669;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
        }
        .modal input, .modal textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal textarea {
            height: 100px;
            resize: vertical;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn {
            background: #2563eb;
            color: white;
        }
        .cancel-btn {
            background: #6b7280;
            color: white;
        }
        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        ðŸ¤– Prompt Manager
    </div>
    <div class="container">
        <input type="text" class="search-box" placeholder="Search prompts..." id="searchBox">
        <div id="promptsList"></div>
        <button class="add-btn" id="addBtn">+ Add New Prompt</button>
    </div>

    <!-- Modal for adding/editing prompts -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add New Prompt</h3>
            <input type="text" id="promptTitle" placeholder="Prompt title">
            <textarea id="promptText" placeholder="Enter your prompt here..."></textarea>
            <div class="modal-buttons">
                <button class="save-btn" id="saveBtn">Save</button>
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
