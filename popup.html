<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="header">
        <i class="material-icons">smart_toy</i>
        <span class="header-text">Prompt Manager</span>
    </div>
    <div class="container">
        <div class="search-container">
            <i class="material-icons search-icon">search</i>
            <input type="text" class="search-box" placeholder="Search prompts..." id="searchBox">
        </div>
        <div id="promptsList"></div>
        <button class="add-btn" id="addBtn">
            <i class="material-icons">add</i>
            <span>Add New Prompt</span>
        </button>
    </div>

    <!-- Modal for adding/editing prompts -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Prompt</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <i class="material-icons input-icon">title</i>
                    <input type="text" id="promptTitle" placeholder="Prompt title">
                </div>
                <div class="input-group">
                    <i class="material-icons input-icon">description</i>
                    <textarea id="promptText" placeholder="Enter your prompt here..."></textarea>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="save-btn" id="saveBtn">
                    <i class="material-icons">save</i>
                    <span>Save</span>
                </button>
                <button class="cancel-btn" id="cancelBtn">
                    <i class="material-icons">close</i>
                    <span>Cancel</span>
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
